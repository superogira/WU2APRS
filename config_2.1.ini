[aprs]
callsign = XXXXX-13
passcode = XXXXX
server = asia.aprs2.net
port = 14580
interval_sec = 600
software_tag = WU2APRS V2.1 by E25WOP
tocall = APRS
# ปิดการส่งผ่าน Internet (APRS-IS)
enable_is = true

[station]
lat = 13.683410
lon = 100.568077

[wu]
station_id = XXXXXXX
api_key = xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
# e = imperial (แนะนำเพื่อแปลงเป็น APRS ได้ตรง), m = metric
units = e

[meta]
# จะแสดงเป็นคอมเมนต์ท้ายแพ็กเก็ต APRS (aprs.fi เห็น)
website_url = http://e25wop.thddns.net:2253/
# ข้อความอื่น ๆ นอกจาก URL (จะต่อด้วย " | " ถ้ามีทั้งคู่)
comment_text = WU2APRS V2.1
include_in_comment = true
include_in_status  = false

[device]
# เปิด/ปิดการแสดงข้อมูลอุปกรณ์
enabled = true
# รายละเอียดอุปกรณ์ (ใส่อะไรก็ได้ตามจริง)
name = HP ProDesk
model = 400 G5 SFF Mini PC i5-9500T
firmware = -
sensors = FT0360-025T
# ข้อความเสริมเฉพาะ (ไม่บังคับ)
custom_text =
# ให้แนบลงในคอมเมนต์ของแพ็กเก็ตสภาพอากาศหรือไม่
include_in_comment = false
# ให้แนบลงใน Status packet หรือไม่
include_in_status  = true

[status]
enabled = true
send_on_startup = true
interval_sec = 1200
include_timestamp = false
# เนื้อหา Status (ควรเป็น ASCII เพื่อการแสดงผลที่ดีสุด)
text = XXXXX-13 online | WU→APRS bridge running

[rf]
dest = APRS
# WIDE1-1,WIDE2-1
path = WIDE1-1

[afsk]
enabled = false
send_wx = true
send_status = true
wx_interval_sec = 600
status_interval_sec = 1200
# ช่วยให้ VOX/รีเลย์ขึ้นทัน
start_silence_ms = 150
# 0 = ปิด (แนะนำ 200–300ms สำหรับ VOX)
noop_preamble_ms =  300
# mark | space | silence
noop_preamble_type = mark
preamble_flags = 60
tail_flags = 5
end_silence_ms = 100
# wav หรือ soundcard
output = soundcard
wav_path = aprs_tx.wav
sample_rate = 48000
baud = 1200
mark_hz = 1200
space_hz = 2200
# ระดับเสียงรวม = amplitude * output_gain
amplitude = 0.3
output_gain = 0.6
# บังคับช่องเสียง ลอง stereo_dup → ถ้ายังไม่ถอดได้ ลอง left_only/right_only
channel_mode = stereo_dup
# บันทึกเสียงเดียวกับที่ส่ง เพื่อเทียบ/DEBUG
mirror_to_wav = false
mirror_wav_path = aprs_mirror.wav
# none|serial (ถ้ามีสาย PTT ใช้ serial จะเสถียรกว่า VOX)
ptt = none
ptt_serial_port = COM3
ptt_rts = true
ptt_dtr = false

[hotkeys]
# เปิด/ปิด hotkeys (ค่าเริ่มต้น true)
enabled = true
# ให้พิมพ์คู่มือสั้น ๆ ตอนเริ่มโปรแกรม
hint = true
# auto|console|keyboard
mode = auto
; auto = พยายามใช้ไลบรารี 'keyboard' เป็น global hotkey, ถ้าไม่ได้จะใช้โหมด console (Windows)
; console = อ่านปุ่มจากหน้าต่างคอนโซลที่โฟกัส (Windows เท่านั้น)
; keyboard = บังคับใช้ไลบรารี 'keyboard' (pip install keyboard)

[logging]
# แสดง payload ต่อท้าย log (ค่าเริ่มต้น = true)
payload_preview = true
# จำนวนตัวอักษรสูงสุดของ preview (กัน log ยาวเกิน)
payload_maxlen  = 220
